<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Registro para la carrera de 5km</h1>
    <form action="" method="post">
        <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo">

      <label for="age">Edad</label>
      <input type="number" min="18" max="45" placeholder="Introduce tu edad">

      <label for="size">Talla de playera</label>
      <select name="size" id="size">
      <option value="xs">Extra chica</option>
      <option value="s">Chica</option>
      <option value="m">Mediana</option>
      <option value="l">Grande</option>
      <option value="xl">Extra Grande</option>
      </select>
      
      <label for="email">Correo electronico</label>
      <input type="email" id="email" name="email" pattern="/[a-z0-9]+[._-]*@[a-z0-9]+\.[a-z0-9]+/gm" placeholder="Introduce tu correo electronico">

      <label for="phone">Telefono</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Introduce tu numero telefonico a 10 digitos
      ">

      <button type="submit">Enviar</button>
      <button type="reset">Limpiar</button>

    </form>
    
</body>
</html>
